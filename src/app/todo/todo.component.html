<h2>My To-do List</h2>
<input [(ngModel)]="newTask" placeholder="New task" />
<button (click)="addTask()">Add</button>
<div *ngIf="inputError" class="error-message">
  Task cannot be empty!
</div>
<button *ngIf="hasCompletedTasks" (click)="clearCompletedTasks()">Clear Completed Tasks</button>
<ul>
  <li *ngFor = "let task of tasks; let i = index">
    <span [class.completed]="task.completed">{{task.name}}</span>
    <button (click)="deleteTask(i)">Delete</button>
    <button (click)="toggleCompletion(i)">
      {{task.completed ? "Undo" : "Complete"}}
    </button>
  </li>
</ul>
